<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
    {{ block "head" . }}
    {{ end }}

    <body>
        <div class="inner-shadow position-fixed w-100 h-100"></div>
        <div class="d-flex flex-row">
            <div class="d-flex flex-column w-100">
                {{ block "header" . }}
                {{ end }}

                {{ block "main" . }}
                {{ end }}

                {{ block "footer" . }}
                {{ end }}
            </div>

            {{ block "toc" . }}
            {{ end }}

        </div>
    </body>
</html>
