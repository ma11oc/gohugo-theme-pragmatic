<div
  class="mxgraph"
  style="max-width:100%;border:0px solid transparent;"
  data-mxgraph='
    {
      "target":"{{ with .Get "target" }}{{ . }}{{ else }}{{ print "blank" }}{{ end }}",
      "lightbox":"{{ with .Get "lightbox" }}{{ . }}{{ else }}{{ print 0 }}{{ end }}",
      "nav":"{{ with .Get "nav" }}{{ . }}{{ else }}{{ print 0 }}{{ end }}",
      "resize":"{{ with .Get "resize" }}{{ . }}{{ else }}{{ print 0 }}{{ end }}",
      "toolbar":"{{ with .Get "toolbar" }}{{ . }}{{ else }}{{ print 0 }}{{ end }}",
      "edit":"{{ with .Get "edit" }}{{ . }}{{ else }}{{ print "_blank" }}{{ end }}",
      "xml":"<mxfile version=\"9.1.3\" editor=\"www.draw.io\" type=\"device\"><diagram id=\"{{ .Get "id" }}\">{{ .Get "payload" }}</diagram></mxfile>"
    }
  '
>
</div>

<script type="text/javascript" src="https://www.draw.io/js/viewer.min.js"></script>
