{{ define "main" }}
    <div class="intro d-flex flex-nowrap flex-grow-1 h-100 w-100">
        <div id="carouselIndicators" class="carousel carousel-fade d-flex flex-grow-1" data-ride="carousel" data-interval="5000">
            <ol class="carousel-indicators">
                <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselIndicators" data-slide-to="1" class=""></li>
            </ol>

            <div class="carousel-inner d-flex flex-grow-1 text-center">
                <div class="carousel-item active">
                    <img src="/images/chalkboard.jpg" alt="">
                    <div class="carousel-caption">
                        <h1>Posts</h1>
                        <p>Vestibulum nulla sodales ad fames ad torquent.</p>
                        <p>Primis orci, fringilla leo felis. Elit. Aliquet. Magnis, erat laoreet.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 h-100" src="/images/chalkboard.jpg" alt="">
                    <div class="carousel-caption">
                        <h1>Notes</h1>
                        <p></p>
                    </div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                <i class="arrow-left fa fa-chevron-left" aria-hidden="true"></i>
                <i class="sr-only">Previous</i>
            </a>

            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                <i class="arrow-right fa fa-chevron-right" aria-hidden="true"></i>
                <i class="sr-only">Next</i>
            </a>
        </div>
    </div>
{{ end }}
